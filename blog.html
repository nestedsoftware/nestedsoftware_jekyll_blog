---
layout: default
title: NestedSoftware Blog
canonical_url: https://blog.nestedsoftware.com
---
  <div class="article-list">
    <main>
      <section>
        {% for post in site.posts %}
        {% if post.cover_image %}
        <div class="article-teaser">
          <img class="thumbnail" src="{{post.cover_image}}" alt="post.title">
          <div class="copy">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="summary">{{ post.description }}</p>
            <p class="publish-date">{{ post.date | date: '%B %d, %Y' }}</p>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </section>
    </main>
  </div>
